<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Doctors | HealthCare Hospital</title>
  <meta name="description" content="Browse HealthCare Hospital's doctors by department, specialty, and language. Filter and search to find the right clinician." />
  <meta name="theme-color" content="#0d6efd" />
  <link rel="icon" href="assets/img/doctor-placeholder.svg" />
  <link rel="canonical" href="http://localhost/doctors.html" />
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <a class="skip-link" href="#main">Skip to content</a>
  <div id="site-header"></div>

  <main id="main" class="container">
    <section>
      <h1>Find a Doctor</h1>
      <div class="form-row" style="margin-bottom:1rem;">
        <div>
          <label for="doctor-search">Search</label>
          <input id="doctor-search" type="text" placeholder="Search by name or title" />
        </div>
        <div>
          <label for="department-filter">Department</label>
          <select id="department-filter"></select>
        </div>
      </div>
      <div id="doctor-grid" class="grid" style="grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));"></div>
    </section>
  </main>

  <div id="site-footer"></div>

  <script src="assets/js/data.js" defer></script>
  <script src="assets/js/main.js" defer></script>
</body>
</html>
