<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact | HealthCare Hospital</title>
  <meta name="description" content="Contact HealthCare Hospital for appointments, inquiries, or feedback. Phone, email, and location details." />
  <meta name="theme-color" content="#0d6efd" />
  <link rel="icon" href="assets/img/doctor-placeholder.svg" />
  <link rel="canonical" href="http://localhost/contact.html" />
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <a class="skip-link" href="#main">Skip to content</a>
  <div id="site-header"></div>

  <main id="main" class="container">
    <section class="two-col">
      <div>
        <h1>Contact us</h1>
        <p>
          Phone: <a href="tel:+11234567890">+1 (123) 456-7890</a><br />
          Email: <a href="mailto:care@healthcare.example">care@healthcare.example</a>
        </p>
        <p>
          Address:<br />
          123 Healing Way, Wellness City, HC 45678
        </p>
        <p class="text-muted">Emergency services are available 24/7.</p>
      </div>
      <div>
        <h2>Send a message</h2>
        <form>
          <div class="form-row">
            <div>
              <label for="name">Name</label>
              <input id="name" type="text" placeholder="Your name" />
            </div>
            <div>
              <label for="email">Email</label>
              <input id="email" type="email" placeholder="you@example.com" />
            </div>
          </div>
          <div>
            <label for="subject">Subject</label>
            <input id="subject" type="text" placeholder="How can we help?" />
          </div>
          <div>
            <label for="message">Message</label>
            <textarea id="message" rows="4" placeholder="Your message"></textarea>
          </div>
          <button class="btn btn-primary" type="submit">Send</button>
        </form>
      </div>
    </section>
  </main>

  <div id="site-footer"></div>

  <script src="assets/js/data.js" defer></script>
  <script src="assets/js/main.js" defer></script>
</body>
</html>
